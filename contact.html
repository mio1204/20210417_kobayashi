<!-- ファーストビュー -->

    <div class="firstview__content container">
      <h2 class="firstview__ttl">お問い合わせ</h2>
    </div>
  </div>

<!-- お問い合わせ -->
  <div class="contact">
    <div class="container">
        <form class="form" name="contact" method="POST">
          <div class="form__item">
            <p class="form__item-label">会社名</p>
            <input type="text" name="company" class="form-item-input">
          </div>
          <div class="form__item">
            <p class="form__item-label req">お名前</p>
            <input type="text" name="name" class="form-item-input" required>
          </div>
          <div class="form__item">
            <p class="form__item-label req">メールアドレス</p>
            <input type="email" name="email" class="form-item-input" required>
          </div>
          <div class="form__item">
            <p class="form__item-label req">お問い合わせ内容</p>
            <textarea name="textarea" class="form-item-textarea" required></textarea>
          </div>
      <div class="button__container">
        <input type="submit" value="お申し込み" class="btn link" onclick="return check();">
      </div>
      </form>
    </div>
  </div>
